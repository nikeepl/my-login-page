<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="first name" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="last name" required>

            <label for="title">Title:</label>
            <select>
                <option>Mr</option>
                <option>Ms</option>
                <option>Miss</option>
                <option>Mrs</option>
                <option>Mx</option>
                <option>Dr</option>
            </select>
        </div>
        <br>
        <div>
            <label for="bdate">Date of birth:</label>
            <input type="date" id="bdate" name="date of birth" required>
        </div>
        <br>
        <div>
            <label for="tel" >Phone number (optional):</label>
            <input type="tel" id="tel" name="phone number">
        </div>
        <br>
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email address" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
        </div>
        <br>
        <div>
            <label for="Cpassword">Confirm Password:</label>
            <input type="password" id="Cpassword" name="Cpassword" minlength="8" maxlength="20" required>
        </div>
        <br>
        <div>
            <label>I am not a robot:</label>
            <input type="checkbox" name="not robot" required>
        </div>
        <br>
        <br>
        <div>
            <input type="reset" style="background-color: cornflowerblue; color: black; border-radius: 3px;">
            <input type="submit" style="background-color: cornflowerblue; color: black; border-radius: 3px;">
        </div>
        <br>
        <br>
        <a href="homepage.html">
        <h3>Retrun to homepage</h3>
        </a>
    </form>
</body>
</html>
