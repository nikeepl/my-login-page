<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <form>
        <div>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email-address" required>
        </div>
        <br>
        <div>
            <label for="pass">Enter password:</label>
            <input type="password" id="pass" name="password" required>
        </div>
        <br>
        <div>
            <label>I am not a robot</label>
            <input type="checkbox" name="not robot" required>
        </div>
        <br>
        <br>
        <input type="reset" style="background-color: cornflowerblue; color: black; border-radius: 3px;">
        <input type="submit" style="background-color: cornflowerblue; color: black; border-radius: 3px;">
        <br>
        <br>
        <a href="homepage.html">
        <h3>Retrun to homepage</h3>
        </a>
    </form>
</body>
</html>
